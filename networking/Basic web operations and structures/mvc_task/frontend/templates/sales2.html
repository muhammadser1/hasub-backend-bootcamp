<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Data</title>
</head>
<body>
  <h1>Sales Data</h1>
  <table id="salesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sales data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
     function fetchSalesData() {
      try {
        const response =  fetch('http://localhost:8000/sales/get_sales_data');
        if (response.ok) {
          const data =  response.json();
          console.log(data)
          return data;
        } else {
          throw new Error('Failed to fetch sales data');
        }
      } catch (error) {
        console.error('Error fetching sales data:', error);
        return [];
      }
    }

    // Function to render sales data in the table
    async function renderSalesData() {
      const salesData = await fetchSalesData();
      const tableBody = document.querySelector('#salesTable tbody');
      tableBody.innerHTML = ''; // Clear existing rows

      salesData.forEach(sale => {
        const row = `
          <tr>
            <td>${sale.date}</td>
            <td>${sale.item}</td>
            <td>${sale.cost}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      });
    }

    // Call renderSalesData when the page loads
    document.addEventListener('DOMContentLoaded', renderSalesData);
  </script>
</body>
</html>
